 <app-navbar></app-navbar>

<div class="container">

  <div *ngIf="declarations.length === 0">
    <p>Vous n'avez aucune déclaration pour le moment.</p>
  </div>

  <div class="grid-container" *ngFor="let declaration of declarations; let i = index">
    <div class="card">
      <img src="/assets/declaration.png" alt="Document Image" />
      <div class="card-content">
        <p><strong>{{ declaration.Title }}</strong></p>
        <p class="published-by">Déclaré le {{ declaration.created_at | date }}</p>
        <p>Prénom exacte: <strong>{{ declaration.FirstNameInDoc }}</strong></p>
        <p>Nom exacte: <strong>{{ declaration.LastNameInDoc }}</strong></p>
        <div class="card-actions">
          <button class="my-btn" (click)="deleteDeclaration(declaration.id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>


</div>

<app-footer></app-footer>
