<app-navbar></app-navbar>
<section class="Formulaire">
  <div class="container" id="form">
    <div class="form-container" >
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="test">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="malangmarna@gmail.com" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="ne98hjoij@" required>

        <p class="question"> Mot de passe oublié? <a href="/reset">Réinitialiser.</a></p>
        <p class="question">Pas de compte? <a href="/inscription">Créer un compte.</a></p>
        <button type="submit">Connexion</button>
      </form>
    </div>
  </div>

  <div class="carteImage">
    <img src="/assets/Drapeau_national1.png" alt="CBAO" class="carte">
  </div>
</section>
