<body>
  <div class="sidebar">
      <div class="logo">
          <img src="/assets/logoo2.png" alt="Logo">
      </div>
      <ul class="menu">
          <!-- Accueil (Admin Dashboard) -->
          <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a routerLink="/admin">
                  <i class="fas fa-home"></i>
                  <span>Accueil</span>
              </a>
          </li>
          <!-- Publications -->
          <li class="menu-item" routerLinkActive="active">
              <a routerLink="/admin/adminpub">
                  <i class="fas fa-newspaper"></i>
                  <span>Publications</span>
              </a>
          </li>
          <!-- Déclarations -->
          <li class="menu-item" routerLinkActive="active">
              <a routerLink="/admin/admindec">
                  <i class="fas fa-user-friends"></i>
                  <span>Déclarations</span>
              </a>
          </li>
          <!-- Utilisateurs -->
          <li class="menu-item" routerLinkActive="active">
              <a routerLink="/admin/adminuser">
                  <i class="fas fa-users"></i>
                  <span>Utilisateurs</span>
              </a>
          </li>
          <!-- Statistiques -->
          <li class="menu-item" routerLinkActive="active">
              <a routerLink="/admin/adminstats">
                  <i class="fas fa-chart-bar"></i>
                  <span>Statistiques</span>
              </a>
          </li>
      </ul>
  </div>
</body>
